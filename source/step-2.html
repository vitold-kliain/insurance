<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ОСАГО онлайн | Шаг 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Осаго - страховая компания">
  <link href="assets/css/theme.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

<div id="my-page">
  <div id="my-header">
    <div class="bg-white text-white min-h-130" data-overlay>
      <img src="assets/img/navbar/navbar-1.png"
           srcset="assets/img/navbar/navbar-1@2x.png 2x"
           alt="Background"
           class="bg-image">

      <!--Navbar Menu-->
      @@include('includes/navbar.html')
    </div>


    <!--Mobile Menu-->
    @@include('includes/mobile-menu.html')
  </div>

  <div id="my-content">
    <section class="pt-0 bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card card-body border-radius-10 mt-n5 shadow px-3 px-sm-5">
              <h4 class="m-0 pt-3 weight-500">Калькулятор ОСАГО</h4>
              <div class="row py-5">
                <div class="col-lg-7 col-xl-5">
                  <div class="bs-stepper">
                    <div class="bs-stepper-header" role="tablist">
                      <div class="step">
                        <button type="button" class="step-trigger" role="tab">
                          <span class="bs-stepper-circle"><i class="fas fa-check"></i></span>
                          <span class="bs-stepper-label">Автомобиль</span>
                        </button>
                      </div>
                      <div class="line"></div>
                      <div class="step active">
                        <button type="button" class="step-trigger" role="tab">
                          <span class="bs-stepper-circle">2</span>
                          <span class="bs-stepper-label">Период и регион</span>
                        </button>
                      </div>
                      <div class="line"></div>
                      <div class="step">
                        <button type="button" class="step-trigger" role="tab">
                          <span class="bs-stepper-circle">3</span>
                          <span class="bs-stepper-label">Водитель</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <h6 class="weight-500 pb-2">Полученные данные</h6>
              <form name="step-2-form" method="get" action="step-3.html">
                <div class="form-row my-0 my-md-2">
                  <div class="col-md-5 col-lg-4 col-xl-3 my-2 my-md-0">
                    <div class="form-group">
                      <label class="text-muted mb-2 text-small" for="start-new-policy">Начало действия нового полиса</label>
                      <input type="text"
                             id="start-new-policy"
                             class="form-control flatpickr"
                             data-flatpickr="data-flatpickr"
                             data-date-format="d-m-Y"
                             placeholder="Выберите дату"
                             required>
                    </div>
                  </div>
                  <div class="col-md-7 col-lg-5 col-xl-6 my-2 my-md-0">
                    <div class="form-group">
                      <label class="text-muted mb-2 text-small" for="registration-pass">Регистрация собственника по
                        паспорту</label>
                      <input type="text" name="registration-pass"
                             class="form-control"
                             id="registration-pass"
                             placeholder="г. Москва"
                             required>
                    </div>
                  </div>
                </div>

                <div class="form-row my-0 my-md-2">
                  <div class="col-md-12 col-lg-9 col-xl-9 my-2 my-md-0">
                    <div class="form-group">
                      <label class="text-muted mb-2 text-small" for="city-car-service">Где вы будете обслуживать
                        автомобиль?</label>
                      <input type="text" name="city-car-service"
                             class="form-control"
                             id="city-car-service"
                             placeholder="г. Москвы"
                             required>
                    </div>
                  </div>
                </div>

                <div class="form-row my-3">
                  <div class="col-md-6 col-lg-4 col-xl-3 my-2 my-md-0">
                    <a href="step-1.html" class="btn btn-lg btn-white text-success-2 opacity-70 w-100 ">Назад</a>
                  </div>
                  <div class="col-md-6 col-lg-4 col-xl-3 my-2 my-md-0">
                    <button type="submit" class="btn btn-lg bg-gradient w-100">Продолжить</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>


<!-- Footer-->
@@include('includes/footer.html')


<!-- Scripts -->
@@include('includes/scripts.html')

</body>

</html>
